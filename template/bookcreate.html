{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>ADD BOOKS</h3>

<div>
  <form action="{% url 'bookcreate' %}"  method="POST" enctype="multipart/form-data">
  {% csrf_token %}
    <label for="fname">name</label>
    <input type="text" id="fname" name="name">

    <label for="lname">writter</label>
    <input type="text" id="lname" name="writter">

    <label for="lname">img</label>
    <input type="file" id="lname" name="img">

    <label for="lname">published date</label>
    <input type="date" id="lname" name="published_date">

    <label for="lname">Type</label>
    <input type="text" id="lname" name="type">
  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>




{% endblock body %}
